      <div id="contenedor-detalles" class="contenedor-detalles disabled">

        <div class="detalle">

              <label for="talle-xlarge">XL</label>
            </div>

            <div class="detalle-opciones-acc disabled">
              <input type="radio" name="acc" id="talle-10" value="10" checked>
              <label for="talle-10">10</label>

              <input type="radio" name="acc" id="talle-11" value="11">
              <label for="talle-11">11</label>

              <input type="radio" name="acc" id="talle-12" value="12">
              <label for="talle-12">12</label>

              <input type="radio" name="acc" id="talle-13" value="13">
              <label for="talle-13">13</label>
            </div>
            <div class="detalle-agregar">
              <button class="producto-agregar-detalle">Añadir</button>
            </div>
          </div>
        </div>
      </div>
